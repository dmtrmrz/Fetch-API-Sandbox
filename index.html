<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Sandbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
      <div class="d-flex">
        <button class="btn btn-primary me-4" id="getText">Get Text</button>
        <button class="btn btn-success me-4" id="getUsers">Get Json</button>
        <button class="btn btn-warning me-4" id="getPosts">Get API Data</button>
      </div>
      <hr />
      <div id="output"></div>
      <form id="addPost">
        <div class="form-group mt-4">
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Title"
          />
        </div>
        <div class="form-group mt-4">
          <textarea
            id="body"
            class="form-control"
            placeholder="Body"
          ></textarea>
        </div>
        <input type="submit" class="btn btn-secondary mt-4" value="Submit" />
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
